[[mgr.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "chmod on selected files"

[[mgr.prepend_keymap]]
on   = "<C-d>"
run  = "plugin diff"
desc = "diff the selected file with the hovered file"

[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block --confirm'
desc = "open shell here"

[[mgr.prepend_keymap]]
on   = "<C-n>"
run  = '''
    shell --confirm -- ripdrag "$@" -x 2>/dev/null &
'''
desc = "drag and drop on selected files"

[[mgr.prepend_keymap]]
on   = [ "g", "r" ]
run  = '''
    shell -- ya emit cd "$(git rev-parse --show-toplevel)"
'''
desc = "back to the root of the current git repository"

[[mgr.prepend_keymap]]
on   = "<C-t>"
run  = "plugin toggle-pane min-preview"
desc = "show or hide the preview pane"

[[mgr.prepend_keymap]]
on   = "T"
run  = "plugin toggle-pane max-preview"
desc = "maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on   = "b"
run  = '''
    shell -- swww img "$0"
'''
desc = "set hovered as the background"

[[mgr.prepend_keymap]]
